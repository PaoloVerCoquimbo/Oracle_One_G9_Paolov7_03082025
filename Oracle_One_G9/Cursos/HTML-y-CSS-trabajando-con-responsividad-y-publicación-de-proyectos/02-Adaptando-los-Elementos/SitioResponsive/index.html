<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Full Responsive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul id="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="columns">
      <div class="column">
        <img src="https://via.placeholder.com/300" alt="Imagen 1">
        <p>Contenido de la columna 1</p>
      </div>
      <div class="column">
        <img src="https://via.placeholder.com/300" alt="Imagen 2">
        <p>Contenido de la columna 2</p>
      </div>
      <div class="column">
        <img src="https://via.placeholder.com/300" alt="Imagen 3">
        <p>Contenido de la columna 3</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Mi Sitio Web</p>
  </footer>

  <script>
    // Toggle menú móvil
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
